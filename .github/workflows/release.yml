name: release

on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  id-token: write
  contents: read
jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: 'production'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        id: configure-aws-credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-central-1
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Read version from package.json
        id: pkg
        run: node -e "require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'version=' + require('./package.json').version + '\n')"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        run: |
          aws s3 sync dist/ s3://${{ vars.S3_BUCKET }}/inops-web-sdk@${{ steps.pkg.outputs.version }}/ \
            --region ${{ vars.S3_BUCKET_REGION }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable"
          
          # Invalidate CloudFront cache
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/inops-web-sdk@${{ steps.pkg.outputs.version }}/*" "/"
