name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Compute SRI
        run: node scripts/sri.js > SRI.txt

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/index.global.js
            dist/index.global.js.map
            dist/index.js
            dist/index.js.map
            dist/index.d.ts
            SRI.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

